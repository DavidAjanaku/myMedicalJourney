<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Appointments</title>
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="stylesheet" href="../assets/style/appointment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="tabs">
      <button class="tab" onclick="openTab('upcoming')">Upcoming</button>
      <button class="tab" onclick="openTab('completed')">Completed</button>
      <button class="tab" onclick="openTab('history')">History</button>
    </div>

    <div id="upcomingTab" class="tab-content">
      <!-- Upcoming Appointments Cards -->
      <!-- Example Card: Replace with dynamic content based on your data -->
      <div class="appointment-card">
        <div class="appointment-header">
          <div>
            <img
              src="https://familydoctor.org/wp-content/uploads/2018/02/41808433_l.jpg"
              alt="Doctor Image"
            />
          </div>
          <div class="appointment-details">
            <h3>Dr. John Doe</h3>
            <p>Date: January 15, 2024</p>
            <p>Time: 3:00 PM</p>
          </div>
        </div>
        <button onclick="rescheduleAppointment()">Reschedule</button>
        <button onclick="viewDetails()">View Details</button>
      </div>

      <div class="appointment-card">
        <div class="appointment-header">
          <div>
            <img
              src="https://familydoctor.org/wp-content/uploads/2018/02/41808433_l.jpg"
              alt="Doctor Image"
            />
          </div>
          <div class="appointment-details">
            <h3>Dr. John Doe</h3>
            <p>Date: January 15, 2024</p>
            <p>Time: 3:00 PM</p>
          </div>
        </div>
        <button onclick="rescheduleAppointment()">Reschedule</button>
        <button onclick="viewDetails()">View Details</button>
      </div>
    </div>

    <div id="completedTab" class="tab-content">
      <!-- Completed Appointments Cards -->
      <!-- Example Card: Replace with dynamic content based on your data -->
      <div class="appointment-card">
        <div class="appointment-header">
            <div>
                <img src="https://familydoctor.org/wp-content/uploads/2018/02/41808433_l.jpg" alt="Doctor Image" />

            </div>
       <div class="appointment-details">
        <h3>Dr. Jane Smith</h3>
        <p>Date: December 5, 2023</p>
        <p>Time: 2:30 PM</p>
       </div>
        </div>
        <button onclick="viewDetails()">View Details</button>
      </div>
    </div>

    <div id="historyTab" class="tab-content">
      <!-- History/Canceled Appointments Cards -->
      <!-- Example Card: Replace with dynamic content based on your data -->
      <div class="appointment-card">
        <div class="appointment-header">
            <div>
                <img src="https://familydoctor.org/wp-content/uploads/2018/02/41808433_l.jpg" alt="Doctor Image" />

            </div>
       <div class="appointment-details">
        <h3>Dr. Michael Johnson</h3>
        <p>Date: October 10, 2023</p>
        <p>Time: 11:00 AM</p>
       </div>
        </div>
        <button onclick="viewDetails()">View Details</button>
      </div>
    </div>

    <div class="bottom-navigation">
      <div class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-user-md"></i>
        <span>Appointment</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-user-md"></i>
        <span>Doctors</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-newspaper"></i>
        <span>Articles</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </div>
    </div>

    <script src="../assets/scripts/appointment-tab.js"></script>
  </body>
</html>
