<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Visit Summary</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="stylesheet" href="../assets/style/doctorvisit.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

    <h1 class="summary">Your Last Doctor Visit Summary</h1>

    <div class="doctor-profile">
        <img class="doctor-profile__image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxUJ_kOh-4mPOy2oYS6a7fe6gNfuF17uM61Q&usqp=CAU" alt="Doctor Image">
        <div class="doctor-info">
            <h2>Dr. John Doe</h2>
            <p>Hospital: City Hospital</p>
            <p>Specialty: General</p>
        </div>
    </div>

    <div class="visit-info">
        <h2>Last Visit Information</h2>
        <p>Number of Visits: 3</p>
        <p>Ratings: 4.5</p>
    </div>

    <div class="patient-info">
        <h2>Your Information</h2>
        <p>Full Name: John Smith</p>
        <p>Age: 30</p>
        <p>Gender: Male</p>
    </div>

</body>
</html>
