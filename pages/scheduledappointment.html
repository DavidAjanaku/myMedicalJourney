<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="stylesheet" href="../assets/style/about-me.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-icons">
        <a href="./appointment.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <h1>Dr. John Doe</h1>
    
    </div>

    <div class="doctor-profile">
      <img
        class="doctor-profile__image"
        src="https://online-learning-college.com/wp-content/uploads/2023/01/Qualifications-to-Become-a-Doctor--scaled.jpg"
        alt="Doctor Image"
      />
      <div class="doctor-info">
        <h2 class="doctor-info__name">Dr. John Doe</h2>
        <p class="doctor-info__specialty">Specialty: General</p>
        <p class="doctor-info__hospital">Hospital: City Hospital</p>
      </div>
    </div>

   

 

    <div class="working-info">
      <h2 class="working-info__title">Scheduled Appointment</h2>

      <div class="working-info__item">
        <p>Monday  </p>
        <p>9:00 AM - 10:00 AM</p>
      </div>
     
    </div>

    
    <div class="working-info">
        <h2 class="working-info__title">Patient Info</h2>
    
        <div class="working-info__item">
            <p class="working-info__item-title">Full Name</p>
            <p class="working-info__item-text">John Doe</p>
        </div>
    
        <div class="working-info__item">
            <p class="working-info__item-title">Age</p>
            <p class="working-info__item-text">35</p>
        </div>
    
        <div class="working-info__item">
            <p class="working-info__item-title">Gender</p>
            <p class="working-info__item-text">Male</p>
        </div>
    
        <div class="working-info__item">
            <p class="working-info__item-title">Health Problem</p>
            <p class="working-info__item-text">Respiratory Issues</p>
        </div>
    </div>
    
   


   

    <div class="bottom-navigation">
      <button id="bookAppointmentBtn" class="button ">Cancel</button>
    </div>
  </body>


</html>
